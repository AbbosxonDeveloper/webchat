<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Sign up</h1>
            <form action="#" id="register_form" class="sit-form">
                <label>
                    <span class="zmdi zmdi-account"></span>
                    <input type="text" id="usernameInput" placeholder="Your name" required>
                </label>
                <label>
                    <span class="zmdi zmdi-email"></span>
                    <input type="email" id="emailInput" placeholder="Your email" required>
                </label>
                <label>
                    <span class="zmdi zmdi-lock"></span>
                    <input class="" type="password" id="passwordInput" placeholder="Password" required>
                    <button class="zmdi zmdi-eye" type="button" id="showButton"></button>
                </label>
                <label>
                    <span class="zmdi zmdi-phone"></span>
                    <input class="border-0" type="number" id="TelInput" placeholder="Phone number" required>
                </label>
                <label class="custom-upload">
                    <span class="zmdi zmdi-upload"></span>
                    <span class="file-name">click upload a avatar picture</span>
                    <input type="file" id="uploadInput" accept="image/*">
                </label>
                <div class="d-block">

                    <input type="submit" value="Register" id="submitButton">
                    <button id="go_chat" class="d-none">
                        <a class="text-decoration-none" href="/">chat ga borish</a>
                    </button>
                </div>
            </form>
            <a href="/login" class="sign-link">I am already member</a>
            <img src="/img/signup-image.jpg" alt="signup-image" class="signup-image">
        </div>
    </div>
    <script src="/js/request.js"></script>
    <script src="/js/registration.js"></script>
</body>

</html>
